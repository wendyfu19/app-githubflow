# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-githubflow
  labels:
    app: app-githubflow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-githubflow
  template:
    metadata:
      labels:
        app: app-githubflow
    spec:
      containers:
      - name: app
        image: wendyfu19/app-githubflow:latest   # <--- TU USUARIO AQUÃ
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-config
        imagePullPolicy: Always