apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-canary
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10" # 10% tr√°fico al canary
spec:
  rules:
  - host: orquestadores-del-caos.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-githubflow-service-canary
            port:
              number: 3000
