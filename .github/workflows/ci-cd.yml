name: CI/CD con GitHub Flow

# GitHub Flow: solo se ejecuta cuando hay merge a main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: npm install

      # 4. Ejecutar tests (aunque sean básicos)
      - name: Ejecutar tests
        run: npm test || echo "No hay tests reales aún, pero pasa"

      # 5. Login en Docker Hub
      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Construir y pushear imagen Docker
      - name: Build y Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/app-githubflow:latest
            ${{ secrets.DOCKER_USERNAME }}/app-githubflow:${{ github.sha }}